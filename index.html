<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POKEDEX</title>
  <link rel="shortcut icon" href="img/Pokeball.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Pokedex</h1>
  <main class="main">
    <section class="inputFields">
      <input type="text" name="" id="pokemonName" placeholder="Pokemon name or ID">
      <div class="buttons">
        <img src="img/lupa.png" alt="Look for pokemon" id="buscarPokemon" width="90">
        <img src="img/remover.png" alt="Delete pokemon" id="clearPokemon" width="120">
      </div>
    </section>

    <section class="pokemonData" id="app"></section>
  </main>
  <script src="app.js"></script>
</body>
</html>
